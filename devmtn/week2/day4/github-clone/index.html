<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GitHub Clone kinda...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
</head>
<body>
    <header>
        <div class='main'>
            <img src='https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png' class='hub-logo'/>
            <div class="search-bar"></div>
            <ul>
                <li><a href="#">Pull Request</a></li>
                <li><a href="#">Issues</a></li>
                <li><a href="#">MarketPlace</a></li>
                <li><a href="#">Explore</a></li>
            </ul>
            <div class='side-logos'>
                <div class="side-box-logo"></div>
                <div class="side-box-logo"></div>
                <div class="side-box-logo"></div>
            </div>
        </div>

    <!-- Profile -->
    <main>


        <div class='left-side-bar'>
            <div class='profile'></div>
        </div>





        <div class='right-side-bar'>

                <div class="header-git">

                        <li>Repositories</li>
                        <li>Star</li>
                        <li>Followers</li>
                        <li>Following</li>

                <div class="content">
                    <div class="content-box"></div>
                    <div class="content-box"></div>

        </div>
